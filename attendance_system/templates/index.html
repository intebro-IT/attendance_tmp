<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出退勤管理システム</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        form { max-width: 300px; margin: auto; text-align: center; }
        button { width: 100%; padding: 10px; margin: 10px 0; }
        p { text-align: center; }
    </style>
</head>
<body>
    <h1>出退勤管理システム</h1>

    <p>ようこそ、{{ username }}さん！</p>
    
    {% if attendance %}
        <p>出勤時間: {{ attendance[0] }}</p>
        <p>退勤時間: {{ attendance[1] }}</p>
        {% if working_hours %}
            <p>勤務時間: {{ working_hours }} 時間</p>
        {% else %}
            <p>退勤がまだ打刻されていません。</p>
        {% endif %}
    {% else %}
        <p>まだ出勤データがありません。</p>
    {% endif %}
    
    <form method="post">
        <button name="action" value="check_in">出勤</button>
        <button name="action" value="check_out">退勤</button>
    </form>
    
    <!-- 出勤・退勤履歴へのリンク -->
    <p><a href="{{ url_for('history') }}">出勤・退勤履歴を確認する</a></p>
    
    <p><a href="{{ url_for('logout') }}">ログアウト</a></p>
</body>
</html>
